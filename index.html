<html>
    <head>
        <link href="styles.css" rel="stylesheet">
        <title>Note Taking application</title>
    </head>
    <body>
        <nav>
            <h1 class="text-center">Note Taking Application</h1>
        </nav>
        <div class="w-30 border-right" id="container">
            <div class="note">
                <h3>Some title</h3>
                <p>Some description that keeps going on and on and on and on and on...</p>
            </div>
        </div>
        <div class="w-70">
            <form id="noteForm">
                <input class="w-100 form-input" name="title">
                <textarea class="w-100 form-input" name="description"></textarea>
                <button type="submit" class="btn float-right">Submit</button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
